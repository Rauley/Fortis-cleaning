<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Book a cleaning service with Fortis Cleaning Services">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Cleaning | Fortis Cleaning Services</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XPB620WEHW"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XPB620WEHW');
</script>
<body>

<section class="booking-form-section">
  <div class="container">
    <h2>Book a Cleaning Service</h2>
    <p>Please fill in the details below to request a quote or booking.</p>

    <form id="booking-form" class="styled-form">
      <div class="form-group">
        <label for="book-name">Name</label>
        <input type="text" id="book-name" required>
      </div>

      <div class="form-group">
        <label for="book-email">Email</label>
        <input type="email" id="book-email" required>
      </div>

      <div class="form-group">
        <label for="service">Service Type</label>
        <select id="service" required>
          <option value="">Select a service</option>
          <option value="Window Cleaning">Window Cleaning</option>
          <option value="Office Cleaning">Office Cleaning</option>
          <option value="Home Cleaning">Home Cleaning</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" required>
      </div>

      <div class="form-group">
        <label for="details">Details</label>
        <textarea id="details" rows="4"></textarea>
      </div>

      <div class="g-recaptcha" data-sitekey="6Lf66jQrAAAAAB6MNO2pigNxYtMHcyYr33qr15MM"></div>

      <button type="submit" class="submit-btn">Submit Booking</button>
    </form>

    <div id="bookingMessage" class="success-msg" style="display:none;"></div>
  </div>
</section>
  <script src="booking.js"></script>
</body>
</html>
